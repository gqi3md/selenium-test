plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
	
	implementation 'org.seleniumhq.selenium:selenium-java:4.32.0'
	implementation 'org.seleniumhq.selenium:selenium-api:4.32.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.32.0'
	//implementation 'org.seleniumhq.selenium:selenium-chromium-driver:4.32.0'
	implementation 'org.seleniumhq.selenium:selenium-remote-driver:4.32.0'
	implementation 'org.seleniumhq.selenium:selenium-support:4.32.0'
    testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9"

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.12.1')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.example.App'
}
